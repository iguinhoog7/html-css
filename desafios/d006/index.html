<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
</head>
<body>
    <h1>tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag&lt;p&gt;"><strong>Parágrafo</strong></abbr></li>
        <li><abbr title="Use a tag&lt;h1&gt; Até &lt;h6&gt;"><strong>Títulos</strong></abbr></li>
        <li><abbr title="Use a tag&lt;img&gt;"><strong>Imagens</strong></abbr></li>
        <li><abbr title="Use a tag&lt;a&gt;"><strong>Links</strong></abbr></li>
        <li><abbr title="Use a tag&lt;ul&gt; ou &lt;ol&gt;"><strong>Listas</strong></abbr></li>
        <li><abbr title="Use a tag&lt;ol type='1' start='1'&gt; "><strong>Listas numeradas</strong></abbr></li>
        <li><abbr title="Use a tag&LT;abbr&gt;"><strong>Abreviações</strong></abbr></li>
    </ul>
    
</body>
</html>
