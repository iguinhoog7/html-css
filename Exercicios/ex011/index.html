<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagen-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagen-m.png" type="image/png">
        <img src="imagens/imagen-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio preload="" controls loop>
        <source src="midia/happy-christimas.mp3.mp3" type="audio/mpeg">
        <source src="midia/happy-christimas.ogg.ogg" type="audio/ogg">
        <source src="midia/happy-christimas.wav.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/happy-christimas.mp3.mp3">Baixe o arquivo</a> para ouvir.</p>


   </audio>
</body>
</html>
