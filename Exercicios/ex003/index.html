<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto com imagens</title>
    <style>
        .csspn {
            border-radius: 50%;
            height: 150px;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Testando cargas e imagens</h1>

    <p>Abaixo você vai ver uma imagem que esta na mesma pasta</p>
    <img src="HTML5-full.png" alt="LOGO HTML5">

    <p>podemos também carregar imagens que estão em sub-pastas</p>
    
    <img src="imagens/logo-CSS-full.png" alt="LOGO CSS3" class="csspn">
    <p>Também podemos carregar imagens externas</p>

    <img src="https://www.freepnglogos.com/uploads/javascript/javascript-wysiwyg-editor-and-reusable-assets-coherent-editor-5.png" alt="LOGO javascript"><!--URL-->
</body>
</html>
